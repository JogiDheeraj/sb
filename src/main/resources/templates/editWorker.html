<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Worker Form</h1>
    <form action="#" th:action="@{/workers/form}" th:object="${workerForm}" method="post">
    	<input type="hidden" th:field="*{id}"/>
        <p>First Name: <input type="text" th:field="*{firstname}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastname}" /></p>
        <p>Contact: <input type="text" th:field="*{contact}" /></p>
        <p>Aadhaar Number: <input type="text" th:field="*{aadhaar}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
