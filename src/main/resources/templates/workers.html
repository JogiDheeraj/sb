<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Shanker Green Homes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7
	/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="container">
	<h1>Workers List</h1>
	<table class="table table-bordered">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Contact Number</th>
			<th>Aadaar Card</th>
		</tr>
		<tr th:each="worker: ${workers}">
			<td th:text="${worker.id}"></td>
			<td th:text="${worker.firstname}"></td>
			<td th:text="${worker.lastname}"></td>
			<td th:text="${worker.contact}"></td>
			<td th:text="${worker.aadhaar}"></td>
		</tr>
	</table>
</body>
</html>
